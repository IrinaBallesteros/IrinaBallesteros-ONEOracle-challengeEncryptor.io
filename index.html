<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encriptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encrypt">
            <textarea
            name="text"
            class="text"
            id="text"
            cols="30"
            rows="10"
            placeholder="Type the text to encrypt"
            ></textarea>       
        </div>
        <div class="terms">
            <p>Only lowercase letters and no accents</p>
        </div>
        <div class="buttons">
            <button class="btn-encrypt" type="button" onclick="encrypt()">
            Encrypt
        </button>
        <input type="button" class="btn-decrypt" value="Decrypt" onclick="decrypt()"/>
            
        </div>
    </div>
    <div class="encrypted">
        <img src="imagenes/MuÃ±eco.png" alt="doll" id="doll">
        <div class="encrypted-message" id-"encrypted-message">
            <h2 id="message-title>No message found</h2>
            <p id="message">Type the text you want to encrypt or decrypt.</p>
            <textarea name="msm" id="msm" cols="30" rows="10" class="msm">
                
            </textarea>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
