<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encriptor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://www.aluracursos.com/"><img class="logo" src="imagenes/Logo.png" alt="logo de alura"></a>
    </header>
    <main>
        <div class="container">
            <div class="encrypt">               
                    <textarea class="text-area" cols="30" rows="10" placeholder="Type the text to encrypt"></textarea>
                <div class="information">
                    <p>Only lowercase letters and without accent</p>
                </div>                               
                <div class="buttons">
                    <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
                    <input type="button" class="btn-decrypt" value="Decrypt" onclick="btnDecrypt()"/>
                </div> 
            </div> 
        <div class="encrypted">
            <img src="imagenes/MuÃ±eco.png" alt="doll" id="doll">            
            <div class="encrypted-message">  
                <h2 id="message-title">No message found</h2>
                <p id="paragraph">Enter the text you want to encrypt or decrypt</p>
                <button class="copy">Copy</button>  
            </div>       
        </div> 
    </div>     
    </main>
    <footer>
        <div class="footer">
            <p class="developed">Developed by Irina Ballesteros <a href="https://www.linkedin.com/in/irina-ballesteros/" target="_blank" rel="noreferrer" aria-label="linkedin"><img class="img" src="imagenes/Linkedin.png" alt="linkedin"></a></p>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
